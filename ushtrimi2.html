<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gummy Delights</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <header>
        <h1>Gummy Delights</h1>
        <p>Your one-stop destination for all things gummy!</p>
    </header>
    <main>
        <section class="gummy-gallery">
            <article class="gummy-item">
                <img src="gummy bears.jfif" alt="Gummy Bears">
                <h2>Gummy Bears</h2>
                <p>Classic gummy bears in various flavors. Perfect for snacking!</p>
            </article>
            <article class="gummy-item">
                <img src="gummy worms.jfif" alt="Gummy Worms">
                <h2>Gummy Worms</h2>
                <p>Stretchy, squirmy, and full of fruity flavors. A chewy delight!</p>
            </article>
            <article class="gummy-item">
                <img src="gummy frogs.jfif" alt="Gummy Frogs">
                <h2>Gummy Frogs</h2>
                <p>Fun frog-shaped gummies that are sure to make you smile!</p>
            </article>
        </section>

    <footer>

    </footer>

</html>
