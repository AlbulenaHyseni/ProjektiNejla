<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Flower Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="flower">
                <img src="roses.jfif" alt="Rose">
                <h2>Rose</h2>
                <p>The rose is a symbol of love and beauty.</p>
            </div>
            <div class="flower">
                <img src="tulip.jfif" alt="Tulip">
                <h2>Tulip</h2>
                <p>Tulips are known for their vibrant colors and elegant shape.</p>
            </div>
            <div class="flower">
                <img src="sunflower.jfif" alt="Sunflower">
                <h2>Sunflower</h2>
                <p>Sunflowers turn towards the sun and symbolize adoration.</p>
            </div>
        </section>
    </main>
</body>
</html>
